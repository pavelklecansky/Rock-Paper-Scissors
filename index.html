<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function computerPlay() {
            // Vrátí náhodné číslo od 0 do 2
            const randomNumber = Math.floor(Math.random() * 3);

            switch (randomNumber) {
                case 0:
                    return 'Rock';
                case 1:
                    return 'Paper';
                case 2:
                    return 'Scissors';
            }
        }

        function playRound(playerSelection, computerSelection) {
            const playerSelectionLower = playerSelection.toLowerCase();
            const computerSelectionLower = computerSelection.toLowerCase();
            if (playerSelectionLower === computerSelectionLower) {
                return "It's a tie";
            }

            if (playerSelectionLower === "rock" && computerSelectionLower == "scissors") {
                return "You win! Rock beats Scissors";
            }

            if (playerSelectionLower === "rock" && computerSelectionLower == "paper") {
                return "You Lose! Paper beats Rock";
            }

            if (playerSelectionLower === "paper" && computerSelectionLower == "scissors") {
                return "You Lose! Scissors beats Paper";
            }

            if (playerSelectionLower === "paper" && computerSelectionLower == "rock") {
                return "You win! Paper beats Rock";
            }

            if (playerSelectionLower === "scissors" && computerSelectionLower == "rock") {
                return "You Lose! Rock beats Scissors";
            }

            if (playerSelectionLower === "scissors" && computerSelectionLower == "paper") {
                return "You win! Scissors beats Rock";
            }

            return "Bad inputs";
        }

        function game() {
            let computerWins = 0;
            let playerWins = 0;
            for (let index = 0; index < 5; index++) {
                const playerInput = prompt("You turn Rock, Paper or Scissors");
                const computer = computerPlay();
                const result = playRound(playerInput, computer);
                console.log(result);
                if (result.includes("You win!")) {
                    playerWins++;
                } else {
                    computerWins++;
                }
            }
            if (playerWins > computerWins) {
                console.log(`You win the game with ${playerWins} wins`);
            } else if (computerWins > playerWins) {
                console.log(`You lost the game`);
            } else {
                console.log("I was a tie");
            }


        }

        game();
    </script>
</body>

</html>
